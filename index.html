<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome-Checker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background">
        <div class="container">
            <h1>Palindrome Checker</h1>
            <p>A palindrome is a word or phrase that reads the same backwards, e.g. level ,refer. <span>Yes/No</span> </p>
            <div class="input-box">
            <input type="text" id="text-input" placeholder="Enter your number or words">
            <button id="check-btn">Check Palindrome</button>
        </div>
        <p id="result">result</p>
    </div>
</div>
    <script src="script.js"></script>
  </body>
</html>
